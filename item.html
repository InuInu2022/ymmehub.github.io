<!DOCTYPE html>
<html lang='ja' class="has-navbar-fixed-bottom">
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='icon' type='image/png' href='/file/img/all/logo.png'>
        <!-- 以下OGP -->
        <meta property='og:description' content='YMM4の非公式プラグインストアです。すべて無料です!'>
        <meta property='og:title' content='YMM Hub'>
        <meta property='og:image' content='https://ymme.f5.si/file/img/all/ogp-plugin.png'>
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@rainkasa" />
        <!-- <meta property='og:image:width' content='画像の幅px'> -->
        <!-- <meta property='og:image:height' content='画像の高さpx'> -->
        <meta property='og:type' content='article'>
        <meta property='og:url' content='https://https://ymmehub.github.io/'>
        <!-- OGP終わり -->
        <title>YMME Hub</title>
        <!-- ライブラリ等 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='css/style.css'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-tooltip@3.0.2/dist/css/bulma-tooltip.min.css">
    </head>
    <body>
        <!-- 内容を記述 -->
        <nav class="navbar is-fixed-bottom" role="navigation" aria-label="main navigation">
        </nav>
        <section class="hero is-success mb-5">
            <div class="hero-body">
                <p class="title">YMME Hub</p>
                <p class="subtitle">YMM4の非公式プラグインストア</p>
            </div>
        </section>
        <div class="columns">
            <div class="column is-narrow">
                <section class="section" id="narrow-side">
                    <div class="container">
                        <h1 class="title" id="title">PluginName</h1>
                        <p class="subtitle" id="author">Author</p>
                        <a id="download" class="button is-success">ダウンロードする</a>
                        <hr>
                        <h2 class="title is-4">画像やアセット</h2>
                        <p class="subtitle">制作者が追加したアセットや画像を閲覧できます。</p>
                        <div class="fixed-grid">
                            <div class="grid img-grid">
                                <img id="img1" src="" alt="画像" class="cell is-2by2">
                                <img id="img2" src="" alt="画像" class="cell is-2by2">
                                <img id="img3" src="" alt="画像" class="cell is-2by2">
                                <img id="img4" src="" alt="画像" class="cell is-2by2">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="column">
                <section class="section">
                    <div class="container">
                        <h1 class="title is-4">説明</h1>
                        <p id="description"></p>
                    </div>
                </section>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/js/itemload.js"></script>
        <script src="/js/loadheader.js"></script>
    </body>
</html>
